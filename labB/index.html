<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="appContainer">
        <!-- Pasek nagłówka okna -->
        <div id="windowHeader">
            <span class="windowButton" id="closeButton"></span>
            <span class="windowButton" id="minimizeButton"></span>
            <span class="windowButton" id="maximizeButton"></span>
            <span id="windowTitle">To do list</span>
        </div>

        <!-- Treść aplikacji -->
        <div id="appContent">
            <!-- Pole do wyszukiwania zadań -->
            <input type="text" id="searchInput" placeholder="Search">

            <!-- Lista zadań -->
            <ul id="taskList"></ul>

            <!-- Formularz do dodawania nowych zadań -->
            <form id="taskForm">
                <input type="text" id="taskInput" placeholder="Task" required>
                <input type="date" id="taskDate" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <!-- Połączenie z plikiem JavaScript -->
    <script src="script.js"></script>
</body>
</html>
