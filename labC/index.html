<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab C</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5dc;
            color: #5c3b1e;
        }

        h1 {
            margin: 20px 0;
            font-size: 48px;
            color: #b8860b;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        #buttons {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #b8860b, #d2b48c);
            color: white;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #d2b48c, #b8860b);
            transform: scale(1.1);
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 1200px;
        }

        #map-section, #puzzle-section, #assembly-section {
            width: 100%;
            padding: 15px;
            background: #fff5e1;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #map {
            height: 300px;
            width: 100%;
            border-radius: 8px;
        }

        #map-screenshot {
            width: 100%;
            height: auto;
            margin-top: 10px;
            display: none;
            border-radius: 8px;
            border: 2px solid #b8860b;
        }

        #puzzle-board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 5px;
            justify-content: center;
        }

        #assembly-area {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            border: 3px dashed #b8860b;
            padding: 10px;
            border-radius: 10px;
        }

        .puzzle-piece {
            width: 80px;
            height: 80px;
            background-size: 320px 320px;
            cursor: pointer;
            border-radius: 6px;
            transition: transform 0.2s ease;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
        }

        @media (min-width: 768px) {
            #container {
                flex-direction: row;
                justify-content: space-between;
            }

            #map-section, #puzzle-section, #assembly-section {
                flex: 1;
                margin: 10px;
            }
        }

    </style>
</head>
<body>
<h1>PUZZLE</h1>
<div id="buttons">
    <button id="mojalokalizacja">Moja lokalizacja</button>
    <button id="pobierzmapa">Pobierz mapÄ™</button>
</div>
<div id="container">
    <div id="map-section">
        <div id="map"></div>
        <img id="map-screenshot" src="" alt="Map Screenshot" />
    </div>
    <div id="puzzle-section">
        <div id="puzzle-board"></div>
    </div>
    <div id="assembly-section">
        <div id="assembly-area"></div>
    </div>
</div>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>
<script src="script.js"></script>
</body>
</html>
